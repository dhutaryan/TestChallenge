<div class="wrapper">
  <div class="content-main">
      <div class="col-xs-5">
          <h1>Star Wars <small>Encyclopedia</small></h1><hr/>
          <ul class="nav nav-tabs" role="tablist">
            <li class="active"><a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Heroes</a></li>
          </ul>
          <br/>
          <input type="text" class="form-control" placeholder="Start typing for search...">
          <br/>
          <table class="table table-bordered" *ngIf="(heroes$ | async) as heroes; else loading">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Created at</th>
              </tr>
            </thead>
            <tbody>
              <tr app-hero *ngFor="let hero of heroes" [hero]="hero"></tr>
            </tbody>
          </table>
          <ng-template #loading>
            <app-spinner></app-spinner>
          </ng-template>
      </div>
  </div>
</div>
